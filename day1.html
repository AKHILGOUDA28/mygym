<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 1: Chest & Triceps</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Day 1: Chest & Triceps</h1>
    <div class="cards">
      <div class="exercise-card" onclick="showDetails('bench-press')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSf3cAvxLaXUpWePM6OM5zSCpdENU46OEWwSg&s" alt="Bench Press">
        <h2>Flat Bench Press</h2>
        <p>4 sets x 6-10 reps</p>
      </div>
      <div class="exercise-card" onclick="showDetails('incline-press')">
        <img src="https://hips.hearstapps.com/hmg-prod/images/dumbbell-press-1618499448.jpg" alt="Incline Dumbbell Press">
        <h2>Incline Dumbbell Press</h2>
        <p>3 sets x 8-12 reps</p>
      </div>
      <div class="exercise-card" onclick="showDetails('weighted-dips')">
        <img src="https://ironbullstrength.com/cdn/shop/articles/weighted-dips-with-dip-belt.jpg?v=1701451132" alt="Weighted Dips">
        <h2>Weighted Dips</h2>
        <p>3 sets x 8-12 reps</p>
      </div>
      <div class="exercise-card" onclick="showDetails('cable-fly')">
        <img src="https://cdn.muscleandstrength.com/sites/default/files/standing-cable-fly1.jpg" alt="Cable Chest Fly">
        <h2>Cable Chest Fly</h2>
        <p>3 sets x 12-15 reps</p>
      </div>
      <div class="exercise-card" onclick="showDetails('close-grip-bench')">
        <img src="https://liftmanual.com/wp-content/uploads/2023/04/barbell-close-grip-bench-press.jpg" alt="Close-Grip Bench Press">
        <h2>Close-Grip Bench Press</h2>
        <p>3 sets x 8-12 reps</p>
      </div>
      <div class="exercise-card" onclick="showDetails('triceps-extension')">
        <img src="https://weighttraining.guide/wp-content/uploads/2023/07/Standing-dumbbell-overhead-triceps-extension.png" alt="Overhead Triceps Extension">
        <h2>Overhead Triceps Extension</h2>
        <p>3 sets x 10-12 reps</p>
      </div>
    </div>
    <div id="details" class="details"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
