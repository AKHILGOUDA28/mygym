<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 3: Legs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Day 3: Legs</h1>
    <div class="cards">
      <div class="exercise-card" onclick="showDetails('barbell-squats')">
        <img src="https://cdn.mos.cms.futurecdn.net/77ZsKt8cMrnqqNsQnhZsy7.jpg" alt="Barbell Squats">
        <h2>Barbell Squats</h2>
        <p>4 sets x 6-10 reps</p>
      </div>
      <div class="exercise-card" onclick="showDetails('romanian-deadlifts')">
        <img src="https://hips.hearstapps.com/hmg-prod/images/romanian-dl-1582015033.jpg?crop=1.00xw:0.888xh;0,0.112xh&resize=980:*" alt="Romanian Deadlifts">
        <h2>Romanian Deadlifts</h2>
        <p>3 sets x 8-10 reps</p>
      </div>
      <div class="exercise-card" onclick="showDetails('leg-press')">
        <img src="https://www.fitness-world.in/wp-content/uploads/2019/04/GLPH1100-LEG-PRESS_HACK-SQUAT-MACHINE.jpg" alt="Leg Press">
        <h2>Leg Press</h2>
        <p>3 sets x 10-12 reps</p>
      </div>
      <div class="exercise-card" onclick="showDetails('leg-curls')">
        <img src="https://www.prowolf.in/cdn/shop/articles/5-reasons-why-you-should-use-the-leg-extension-leg-curl-machine-236554_2177a316-5452-4be1-8b07-76dbf1b49802.jpg?v=1735147040" alt="Leg Curls">
        <h2>Leg Curls</h2>
        <p>3 sets x 12 reps</p>
      </div>
      <div class="exercise-card" onclick="showDetails('leg-extensions')">
        <img src="https://cdn.shopify.com/s/files/1/0252/3155/6686/files/Leg_Extension_Machine_1.jpg?v=1710959433" alt="Leg Extensions">
        <h2>Leg Extensions</h2>
        <p>3 sets x 12 reps</p>
      </div>
      <div class="exercise-card" onclick="showDetails('calf-raises')">
        <img src="https://hips.hearstapps.com/hmg-prod/images/screen-shot-2023-12-21-at-5-01-33-pm-1-658c642a2bf8d.png?resize=980:*" alt="Standing Calf Raises">
        <h2>Standing Calf Raises</h2>
        <p>3 sets x 15 reps</p>
      </div>
    </div>
    <div id="details" class="details"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
